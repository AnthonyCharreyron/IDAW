    <!doctype html>
    <html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <title>tabletest</title>
        <style>
            body{ margin-top: 5em; }
            .table {
            margin-top: 100px;
            margin-bottom: 100px;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="jscrud.js"></script>
    </head>
    <body>
        <h1>Tableau de pr√©sentation</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Date de naissance</th>
                    <th scope="col">Aime le cours Web</th>
                    <th scope="col">Remarques</th>
                    <th scope="col">CRUD</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
        <br>
        <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
            <div class="form-group row">
                <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputNom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputPrenom" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="inputDate" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCoursWeb" class="col-sm-2 col-form-label">Aime le cours Web</label>
                <div class="col-sm-3">
                    <input type="checkbox" class="form-control" id="inputCoursWeb" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRemarque" class="col-sm-2 col-form-label">Remarques</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputRemarque">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </div>
        </form>
    </body>
    </html>
